<!DOCTYPE html>
<html lang="en" class="no-touch">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/lib/jquery/v.2.1.3/jquery-2.1.3.js"></script>
	<script src="../js/select2.js"></script>
	<script src="../js/start.js"></script>
</head>
<body>
	
	<div class="new-ui-popup">
		<div class="new-ui-popup__title">
			<p>
				Вход
			</p>
			<a href="#" class="new-ui-link_close">
				Отмена<i class="new-ui-greyCross"></i>
			</a>
		</div>
		<div class="new-ui-popup__main">
			<div class="new-ui-form">
				<div class="new-ui-form__row">
					<div class="new-ui-form__row__input">
						<a href="#" class="new-ui-link new-ui-link_blue">
							Регистрация для юридических лиц
						</a>
					</div>
				</div>
				<div class="new-ui-form__row">
					<div class="new-ui-form__row__title">
						<p>Логин</p>
					</div>
					<div class="new-ui-form__row__input">
						<input type="text">
					</div>
				</div>
				<div class="new-ui-form__row">
					<div class="new-ui-form__row__title">
						<p>Пароль</p>
					</div>
					<div class="new-ui-form__row__input">
						<input type="text">
					</div>
				</div>
			</div>
			<div class="new-ui-accounts">
				<div class="new-ui-accounts__title">
					<p>
						Войти с помощью готового аккаунта
					</p>
				</div>
				<div class="new-ui-accounts__main">
					<a href="#" class="new-ui-button new-ui-button_secondary new-ui-button_soc">
						<i class="new-ui-soc-d"></i>
					</a>
					<a href="#" class="new-ui-button new-ui-button_secondary new-ui-button_soc">
						<i class="new-ui-soc-fb"></i>
					</a>
					<a href="#" class="new-ui-button new-ui-button_secondary new-ui-button_soc">
						<i class="new-ui-soc-mail"></i>
					</a>
					<a href="#" class="new-ui-button new-ui-button_secondary new-ui-button_soc">
						<i class="new-ui-soc-tw"></i>
					</a>
					<a href="#" class="new-ui-button new-ui-button_secondary new-ui-button_soc">
						<i class="new-ui-soc-vk"></i>
					</a>
					<a href="#" class="new-ui-button new-ui-button_secondary new-ui-button_soc">
						<i class="new-ui-soc-ya"></i>
					</a>
				</div>
			</div>
			<div class="new-ui-checkbox new-ui-checkbox_paddingTopBottom">
				<div class="new-ui-checkbox__item">
					<input type="checkbox" id="check">
				</div>
				<div class="new-ui-text">
					<label for="check">Получать уведомления</label>
				</div>
			</div>
		</div>
		<div class="new-ui-popup__bott">
			<a href="#" class="new-ui-link new-ui-link_blue">
				Вход
			</a>
			<a href="#" class="new-ui-button ">
				Готово
			</a>
		</div>
	</div>

</body>
</html>
