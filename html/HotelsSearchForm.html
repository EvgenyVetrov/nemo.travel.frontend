<div class="nemo-hotels-form js-autofocus-form js-nemoApp__component">
	<!-- ko if: !$$loading() && !$$error() -->
		<div class="nemo-hotels-form__formContainer">
			<div class="nemo-hotels-form__formContainer__inner">
				<div class="nemo-hotels-form__staying" data-bind="foreach: segments(), hotelsFormAutoFocus: null">
					<div data-bind="attr: { 'class': 'nemo-hotels-form__staying__segment js-autofocus-segment' }">
						<div class="nemo-hotels-form__staying__segment__item nemo-hotels-form__staying__segment__item_to js-nemo-hotels-autocomplete" data-bind="css: { 'nemo-hotels-form__staying__segment__item_hasError': $parent.validaTERROR() && items.arrival.error() }">
							<label class="nemo-ui-textInput nemo-ui-dummiedInput js-autocomplete">
								<!-- ko if: $parent.validaTERROR() && items.arrival.error() && items.arrival.focus() -->
									<div class="nemo-ui-hint nemo-ui-hint_warn nemo-hotels-form__staying__segment__item__error" data-bind="text: $root.i18n('HotelsSearchForm','error_hotels_arrival_'+items.arrival.error())"></div>
								<!-- /ko -->
	
								<div class="nemo-hotels-form__staying__segment__item__inputContainer">
									<input
										class="nemo-ui-textInput__input nemo-ui-dummiedInput__input nemo-hotels-form__staying__segment__input nemo-hotels-form__staying__segment__input_autocomplete js-autofocus-field js-autofocus-field_arrival"
										type="text"
										data-bind="hotelsFormGeoAC: items.arrival.value, hasFocus: items.arrival.focus,attr: { placeholder: $root.i18n('HotelsSearchForm','hotels__segments__arrival__placeholder') }">
	
									<div class="nemo-ui-dummiedInput__dummy nemo-hotels-form__staying__segment__item__dummy js-autocomplete-dummy">
										<!-- ko if: !items.arrival.value() -->
											<span class="nemo-ui-dummiedInput__dummy__placeholder js-autocomplete-dummy__placeholder" data-bind="text: $root.i18n('HotelsSearchForm','hotels__segments__arrival__placeholder')"></span>
										<!-- /ko -->
	
										<!-- ko if: items.arrival.value() -->
											<!-- ko with: items.arrival.value() -->
												<span class="nemo-ui-dummiedInput__dummy__main js-autocomplete-dummy__main" data-bind="text: name + (country != '' ? ', ' : '')"></span>
												<span class="nemo-ui-dummiedInput__dummy__aux js-autocomplete-dummy__aux" data-bind="text: country"></span>
											<!-- /ko -->
										<!-- /ko -->
									</div>
								</div>
							</label>
						</div>
						
						<div class="nemo-hotels-form__staying__segment__item nemo-hotels-form__staying__segment__item_date nemo-hotels-form__staying__segment__item_date_to"
							 data-bind="css: { 'nemo-hotels-form__staying__segment__item_hasError': $parent.validaTERROR() && items.arrivalDate.error() }">
							<label class="nemo-ui-textInput nemo-ui-dummiedInput nemo-hotels-form__staying__segment__item__date">
								<!-- ko if: $parent.validaTERROR() && items.arrivalDate.error() && items.arrivalDate.focus() -->
									<div class="nemo-ui-hint nemo-ui-hint_warn nemo-hotels-form__staying__segment__item__error" data-bind="text: $root.i18n('HotelsSearchForm','error_hotels_arrivalDate_'+items.arrivalDate.error())"></div>
								<!-- /ko -->
								
								<div class="nemo-hotels-form__staying__segment__item__date__indicator">
									31
								</div>
								
								<div class="nemo-hotels-form__staying__segment__item__inputContainer">
									<input
										class="nemo-ui-textInput__input nemo-ui-dummiedInput__input nemo-hotels-form__staying__segment__input nemo-hotels-form__staying__segment__input_date js-autofocus-field js-autofocus-field_date_arrival"
										type="text"
										data-bind="attr: { placeholder: $root.i18n('HotelsSearchForm','hotels__segments__date__placeholder_RT_leg_0') },hotelsFormDatepicker: items.arrivalDate.value,css: 'nemo-hotels-form__staying__segment__input_date_back',hasFocus: items.arrivalDate.focus" />
	
									<div class="nemo-ui-dummiedInput__dummy nemo-hotels-form__staying__segment__item__dummy nemo-hotels-form__staying__segment__item__date__dummy nemo-hotels-form__staying__segment__item__date__dummy_full">
										
										<!-- ko if: !items.arrivalDate.value() -->
											<span class="nemo-ui-dummiedInput__dummy__placeholder" data-bind="text: $root.i18n('HotelsSearchForm','hotels__segments__date__placeholder_RT_leg_0')"></span>
										<!-- /ko -->
										
										<!-- ko if: items.arrivalDate.value() -->
											<span class="nemo-ui-dummiedInput__dummy__main" data-bind="text: items.arrivalDate.value().getDate()+' '+items.arrivalDate.value().getMonthName() + ','"></span>
											<span class="nemo-ui-dummiedInput__dummy__aux" data-bind="text: items.arrivalDate.value().getDOWName()"></span>
										<!-- /ko -->
										
									</div>
									<div class="nemo-ui-dummiedInput__dummy nemo-hotels-form__staying__segment__item__dummy nemo-hotels-form__staying__segment__item__date__dummy nemo-hotels-form__staying__segment__item__date__dummy_short">
										<!-- ko if: !items.arrivalDate.value() -->
											<span class="nemo-ui-dummiedInput__dummy__placeholder" data-bind="text: $root.i18n('HotelsSearchForm','hotels__segments__date__placeholder_RT_leg_0')"></span>
										<!-- /ko -->
										
										<!-- ko if: items.arrivalDate.value() -->
											<span class="nemo-ui-dummiedInput__dummy__main" data-bind="text: items.arrivalDate.value().getDate()+' '+items.arrivalDate.value().getMonthNameShort() + ','"></span>
											<span class="nemo-ui-dummiedInput__dummy__aux" data-bind="text: items.arrivalDate.value().getDOWNameShort()"></span>
										<!-- /ko -->
									</div>
								</div>
							</label>
						</div>
						
						<div class="nemo-hotels-form__staying__segment__item nemo-hotels-form__staying__segment__item_date nemo-hotels-form__staying__segment__item_date_from"
							 data-bind="css: { 'nemo-hotels-form__staying__segment__item_hasError': $parent.validaTERROR() && items.departureDate.error() }">
							<label class="nemo-ui-textInput nemo-ui-dummiedInput nemo-hotels-form__staying__segment__item__date">
								<!-- ko if: $parent.validaTERROR() && items.departureDate.error() && items.departureDate.focus() -->
									<div class="nemo-ui-hint nemo-ui-hint_warn nemo-hotels-form__staying__segment__item__error" data-bind="text: $root.i18n('HotelsSearchForm','error_hotels_departureDate_'+items.departureDate.error())"></div>
								<!-- /ko -->
								
								<div class="nemo-hotels-form__staying__segment__item__date__indicator">
									31
								</div>
								
								<div class="nemo-hotels-form__staying__segment__item__inputContainer">
									<input
										class="nemo-ui-textInput__input nemo-ui-dummiedInput__input nemo-hotels-form__staying__segment__input nemo-hotels-form__staying__segment__input_date js-autofocus-field js-autofocus-field_date_departure"
										type="text"
										data-bind="attr: { placeholder: $root.i18n('HotelsSearchForm','hotels__segments__date__placeholder_RT_leg_1') },hotelsFormDatepicker: items.departureDate.value,css: 'nemo-hotels-form__staying__segment__input_date_there',hasFocus: items.departureDate.focus" />
	
									<div class="nemo-ui-dummiedInput__dummy nemo-hotels-form__staying__segment__item__dummy nemo-hotels-form__staying__segment__item__date__dummy nemo-hotels-form__staying__segment__item__date__dummy_full">
										<!-- ko if: !items.departureDate.value() -->
											<span class="nemo-ui-dummiedInput__dummy__placeholder" data-bind="text: $root.i18n('HotelsSearchForm','hotels__segments__date__placeholder_RT_leg_1')"></span>
										<!-- /ko -->
										
										<!-- ko if: items.departureDate.value() -->
											<span class="nemo-ui-dummiedInput__dummy__main" data-bind="text: items.departureDate.value().getDate()+' '+items.departureDate.value().getMonthName() + ','"></span>
											<span class="nemo-ui-dummiedInput__dummy__aux" data-bind="text: items.departureDate.value().getDOWName()"></span>
										<!-- /ko -->
									</div>
									
									<div class="nemo-ui-dummiedInput__dummy nemo-hotels-form__staying__segment__item__dummy nemo-hotels-form__staying__segment__item__date__dummy nemo-hotels-form__staying__segment__item__date__dummy_short">
										<!-- ko if: !items.departureDate.value() -->
											<span class="nemo-ui-dummiedInput__dummy__placeholder" data-bind="text: $root.i18n('HotelsSearchForm','hotels__segments__date__placeholder_RT_leg_1')"></span>
										<!-- /ko -->
										
										<!-- ko if: items.departureDate.value() -->
											<span class="nemo-ui-dummiedInput__dummy__main" data-bind="text: items.departureDate.value().getDate()+' '+items.departureDate.value().getMonthNameShort() + ','"></span>
											<span class="nemo-ui-dummiedInput__dummy__aux" data-bind="text: items.departureDate.value().getDOWNameShort()"></span>
										<!-- /ko -->
									</div>
								</div>
							</label>
						</div>
					</div>
				</div>
	
				<div class="nemo-ui-select nemo-hotels-form__passengers">
					<div class="nemo-ui-select__toggle nemo-hotels-form__passengers__container js-hotels-searchForm-passSelect" data-bind="
						hotelsFormGuestsSelector: null,
						text: guestsSummary,
						css: { 'nemo-ui-select__toggle_open': roomsFastSelectorOpen() }"></div>
	
					<div class="nemo-ui-select__toggle nemo-hotels-form__passengers__containerColumn js-hotels-searchForm-passSelect" data-bind="
						hotelsFormGuestsSelector: null,
						text: guestsSummary,
						css: { 'nemo-ui-select__toggle_open': roomsFastSelectorOpen() }"></div>
	
					<div class="nemo-ui-select__dropdown nemo-hotels-form__passengers__fastSelect" data-bind="visible: roomsFastSelectorOpen">
						<!-- ko foreach: roomsFastSelectOptions -->
							<div class="nemo-ui-select__dropdown__item nemo-hotels-form__passengers__fastSelect__item" data-bind="
								text: $parent.roomsTextForFastSelect($index()),
								click: function () { $parent.roomsFastSelectorOpen(false); $parent.roomsSelectFast($index()); 
							}"></div>
						<!-- /ko -->
	
						<!-- ko if: roomsUseExtendedSelect -->
							<div class="nemo-ui-select__dropdown__item nemo-hotels-form__passengers__fastSelect__item" data-bind="
								popup: {
									block: 'passengersFullSelect',
									title: $root.i18n('HotelsSearchForm','rooms__fullSelect__title'),
									dialogClass: 'no-overflow',
									buttons: [
										{
											text: $root.i18n('HotelsSearchForm','passengers__fullSelect__button__done'),
											click: function () { $(this).data('ui-popup__close')() }
										}
									],
								},
								click: function () { roomsFastSelectorOpen(false); },
								text: $root.i18n('HotelsSearchForm','rooms__fastSelect__fullSelectOption')
							"></div>
						<!-- /ko -->
					</div>
				</div>
				
				<div class="nemo-hotels-form__buttonContainer">
					<button class="nemo-ui-button nemo-ui-button_main nemo-ui-button nemo-ui-button_main_form nemo-hotels-form__searchButton" data-bind="
						click: startSearch,
						css: {
							'nemo-ui-button_disabled': !searchEnabled(),
						},
						text: $root.i18n('HotelsSearchForm','searchButton__text')"></button>
				</div>
	
				<div class='nemo-hotels-form__stayingOptions nemo-hotels-form__stayingOptions_OW'>
					<div class="nemo-hotels-form__stayingOptions__inner">
						<div class="nemo-hotels-form__stayingOptions__item nemo-hotels-form__stayingOptions__item_example">
							<span class="nemo-hotels-form__stayingOptions__item__title" data-bind="text: $root.i18n('HotelsSearchForm', 'segments__date__example__title')"></span>
							
							<!-- ko foreach: citySuggestions -->
								<span class="nemo-hotels-form__stayingOptions__item__town" data-bind="
									text: name + (($index() !== ($parent.citySuggestions().length - 1)) ? ',' : ''),
									click: function () {
										$parent.segments()[0].items.arrival.value(this)
									}
								"></span>
							<!-- /ko -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- ko if: showPreviousSearches -->
			<div class="nemo-hotels-form__additional">
				<div class="nemo-hotels-form__additional__item nemo-hotels-form__additional__item_lastSearches nemo-common-breadCrumbs">
					<div class="nemo-ui-dropMenu js-nemo-header-dropmenu nemo-common-pageHeader__dropMenu nemo-common-pageHeader__dropMenu_currency nemo-common-breadCrumbs__additional" data-bind="visible: recentSearches().length">
						<div class="nemo-ui-dropMenu__main">
							<label class="nemo-hotels-results__content__postfilters__order">
								<div class="nemo-ui-select js-common-pseudoSelect nemo-hotels-form__routeOptions__item__selector">
									<div class="nemo-ui-select__toggle js-common-pseudoSelect__toggle nemo-hotels-form__routeOptions__item__selector__button" data-bind="pseudoSelect: null, i18n: 'HotelsSearchForm.additionalParameters__toggle'"></div>
									<div class="nemo-ui-select__dropdown js-common-pseudoSelect__dropdown" data-bind="foreach: recentSearches">
										<div class="nemo-ui-select__dropdown__item">
											<a data-bind="attr: { href: '/hotels/results/' + $data.searchId }, text: $data.title"></a>
										</div>
									</div>
								</div>
							</label>
						</div>
					</div>
				</div>
			</div>
		<!-- /ko -->

		<div data-block="passengersFullSelect" class="nemo-hotels-form__passengersPopUp js-nemoApp__popupBlock">
			<!-- ko foreach: rooms -->
				<div class="nemo-hotels-form__RoomsPopup__room" data-bind="css: { 'nemo-hotels-form__RoomsPopup__room_more': $index() > 0 }">
					<button class="nemo-hotels-form__RoomsPopup__room__delete" data-bind="
						text: $root.i18n('HotelsSearchForm','rooms_delete'),
						visible: $index() > 0,
						click: function () { $parent.roomRemove($index()); }
					"></button>
					
					<div class="nemo-hotels-form__RoomsPopup__room__title" data-bind="text: $root.i18n('HotelsSearchForm','rooms_room') + ' ' + ($index() + 1)"></div>
					
					<div class="nemo-hotels-form__RoomsPopup__room__guests">
						<div class="nemo-hotels-form__RoomsPopup__room__guests__adults">
							<div class="nemo-hotels-form__RoomsPopup__room__guests__title" data-bind="text: $root.i18n('HotelsSearchForm','rooms_adults')"></div>
							<div class="nemo-hotels-form__spinner">
								<input data-bind="spinnerAdults: adults, spinnerOptions: { min: 1, max: 9, numberFormat: 'n' }, attr:{ room: $index() }" readonly>
							</div>
						</div>
						
						<div class="nemo-hotels-form__RoomsPopup__room__guests__children">
							<div class="nemo-hotels-form__RoomsPopup__room__guests__title" data-bind="text: $root.i18n('HotelsSearchForm','rooms_infants')"></div>
							<div class="nemo-hotels-form__spinner">
								<input data-bind="spinnerInfants: infants().length, spinnerOptions: { min: 0, max: 4, numberFormat: 'n' }, attr:{ room: $index() }" maxlength="1" readonly>
							</div>
						</div>
					</div>
					<div class="nemo-hotels-form__RoomsPopup__room__ages">
						<div class="nemo-hotels-form__RoomsPopup__room__ages__title" data-bind="text: infants().length > 0 ? $root.i18n('HotelsSearchForm','rooms_infants_ages') : ''"></div>
						<!-- ko foreach: infants -->
							<div class="nemo-hotels-form__spinner">
								<input data-bind="snipperAge: $parentContext.$data.infants()[$index()], spinnerOptions: { min: 0, max: 17, numberFormat: 'n' }, attr:{ room: $parentContext.$index(), infant: $index() }" maxlength="1" readonly>
							</div>
						<!-- /ko -->
					</div>
				</div>
			<!-- /ko -->
			
			<button class="nemo-hotels-form__RoomsPopup_addRoomButton" data-bind="
				visible: rooms().length < 4,
				text: $root.i18n('HotelsSearchForm','rooms_room_add'),
				click: function () { roomAdd(); }
				"></button>
		</div>
	<!-- /ko -->

	<!-- ko if: $$error() -->
		<div data-bind="text: $$error()"></div>
	<!-- /ko -->

	<!-- ko if: $$loading() -->
		<div class="nemo-hotels-form__loader"></div>
	<!-- /ko -->
</div>
