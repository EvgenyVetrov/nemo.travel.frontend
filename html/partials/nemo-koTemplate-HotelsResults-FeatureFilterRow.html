<!-- ko foreach: featureFilterValuesAsArray -->
<label class="nemo-common-postFilters__filterList__filter__checkboxesBlock__checkboxes__checkbox" data-bind="css: { 'nemo-common-postFilters__filterList__filter__checkboxesBlock__checkboxes__checkbox_disabled': $data.count() === 0 }">

    <input type="checkbox" class="nemo-common-postFilters__filterList__filter__checkboxesBlock__checkboxes__checkbox__input" data-bind="checked: $data.checked, enable: $data.count() > 0">

    <span class="nemo-common-postFilters__filterList__filter__checkboxesBlock__checkboxes__checkbox__name nemo-common-postFilters__filterList__filter__checkboxesBlock__checkboxes__checkbox__name__stars" data-bind="text: $data.name"></span>

    <span class="nemo-common-postFilters__filterList__filter__checkboxesBlock__checkboxes__checkbox__value" data-bind="text: $data.count"></span>

</label>
