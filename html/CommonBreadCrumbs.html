<section class="nemo-common-breadCrumbs">
	<div class="nemo-common-breadCrumbs__inner">
		<!-- ko if: !$$loading() -->
		<div class="nemo-common-breadCrumbs__crumbs" data-bind="foreach: elements"><span class="nemo-common-breadCrumbs__crumbs__crumb">
				<!-- ko if: active -->
				<a href="#" class="new-ui-pseudoLink nemo-common-breadCrumbs__crumbs__crumb__title"
				   data-bind="text: $root.i18n('CommonBreadCrumbs', title), attr: {href: link}"></a>
				<!-- /ko -->
				<!-- ko if: !active -->
				<span class="nemo-common-breadCrumbs__crumbs__crumb__title"
				      data-bind="text: $root.i18n('CommonBreadCrumbs', title)"></span>
				<!-- /ko -->
			</span></div><!--
		ko if: additionalComponent
		--><div class="nemo-common-breadCrumbs__additional" data-bind="component: {name: additionalComponent.name, params: additionalComponent.params}"></div>
		<!-- /ko -->
		<!-- /ko -->
	</div>
</section>
