<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PickMeUp lib test + knockout</title>
    <script src="js/lib/jquery/v.2.1.3/jquery-2.1.3.min.js"></script>
    <script src="js/lib/jquery.pickmeup/jquery.pickmeup.js"></script>
    <script src="js/test/testing_pickMeUp.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <style>
        body{
        }
        form label, form div{
            display: block;
            width: 600px;
            text-align: left;
            margin: 0 auto;
            padding-top: 10px;
        }
        form label span {
            width: 300px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="test_myTestPicker">
    <form class="test-datePickerTestForm" method="post">
		<label>
            <span>Select Date</span>
            <input  placeholder="click me!" class="js-picker js-picker-input js-picker-input_test">
        </label>
        <label>
            <span>Select Dates range</span>
            <input  placeholder="click me!" class="js-picker js-picker-input js-picker-input_test_range">
        </label>
        <label>
            <span>Select Date with 2 calendars</span>
            <input  placeholder="click me!" class="js-picker js-picker-input js-picker-input_test_calendars">
        </label>
        <label>
            <span>Select Date with some event on date choose</span>
            <input  placeholder="click me!" class="js-picker js-picker-input js-picker-input_test_callbacks">
        </label>
        <label>
            <span>Select Date, where minimal date is today and maximal date is today+month</span>
            <input  placeholder="click me!" class="js-picker js-picker-input js-picker-input_test_minimal">
        </label>
        <label>
            <span>Select multiple dates and custom separator</span>
            <input  placeholder="click me!" class="js-picker js-picker-input js-picker-input_test_multi">
        </label>
		<label>
			<span>Select Date, starting from Sunday and with custom prev-next buttons</span>
			<input  placeholder="click me!" class="js-picker js-picker-input js-picker-input_test_sunday">
		</label>
		<label>
			<span>Select Date, where years selection is shown first and date has different format, and picker shown on left side</span>
			<input  placeholder="click me!" class="js-picker js-picker-input js-picker-input_test_years">
		</label>
		<label>
			<span>Select Date, triggered on double click</span>
			<input  placeholder="click me!" class="js-picker js-picker-input js-picker-input_test_ondblclick">
		</label>
		<label>
			<span>Select Date, where current date is highlighted and disabled</span>
			<input  placeholder="click me!" class="js-picker js-picker-input js-picker-input_test_highlight">
		</label>
    </form>
</div>
